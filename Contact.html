		<script>
			// Geçerli dili sakla
			let currentLang = "tr";
			const translations = {
				name: {
					tr: "Adınız",
					en: "Your Name",
				},
				mail: {
					tr: "E-posta Adresiniz",
					en: "Your Email Address",
				},
				text: {
					tr: "Mesajınız",
					en: "Your Message",
				},
				"about-paragraph": {
					tr:
						"Yazılım dünyasında her gün yeni bir şey öğrenmenin heyecanıyla ilerliyorum. " +
						"Disiplinli çalışma alışkanlığım, kendimi sürekli geliştirme isteğimle birleşince " +
						"ortaya hem sağlam temeller hem de yaratıcı çözümler çıkıyor. Karşılaştığım her " +
						"problemi bir gelişim fırsatı olarak görüyor, yazılım üretmenin sadece teknik değil, " +
						"aynı zamanda bir öğrenme ve paylaşma süreci olduğuna inanıyorum. Takım çalışmasına " +
						"yatkın, çözüm odaklı ve yeniliğe açık bir geliştirici olarak, teknolojiyi fayda üreten " +
						"projelere dönüştürme yolunda kararlılıkla ilerliyorum.",
					en:
						"I progress in the software world with the excitement of learning something new every day. When my disciplined working habits are combined with my desire to constantly improve myself," +
						" both solid foundations and creative solutions emerge. I see every problem I encounter as a development opportunity, and I believe that producing software is not only technical, but also a process of learning and sharing." +
						" As a developer who is prone to teamwork, solution-oriented, and open to innovation, I am determined to transform technology into projects that produce benefits.",
				},
				"skills-paragraph": {
					tr: "Yazılım dillerinde deneyimim var, özellikle JavaScript ve Python üzerinde çalışıyorum.",
					en: "I have experience in programming languages, especially working with JavaScript and Python.",
				},
			};

			function updateTexts(lang) {
				currentLang = lang;
				localStorage.setItem("lang", lang);

				// Dil değiştirildiğinde metinleri güncelle
				document.querySelectorAll(".translatable").forEach((el) => {
					const id = el.id;

					if (id && translations[id]) {
						el.textContent = translations[id][lang];
					} else {
						if (lang === "en") {
							const eng = el.getAttribute("data-en");
							if (eng) el.textContent = eng;
						} else {
							const original = el.getAttribute("data-original");
							if (original) el.textContent = original;
						}
					}
				});

				// textarea'ların placeholder metinlerini güncelle
				document.querySelectorAll("textarea").forEach((el) => {
					const id = el.id;

					if (id && translations[id]) {
						el.setAttribute("placeholder", translations[id][lang]);
					}
				});
			}

			function toggleLanguage() {
				const newLang = currentLang === "tr" ? "en" : "tr";
				updateTexts(newLang);
			}

			// Sayfa ilk yüklendiğinde çalışır
			document.addEventListener("DOMContentLoaded", () => {
				// İlk olarak Türkçe metinleri yedekle (data-original)
				document.querySelectorAll(".translatable").forEach((el) => {
					el.setAttribute("data-original", el.textContent);
				});

				const savedLang = localStorage.getItem("lang") || "tr";
				updateTexts(savedLang);
			});
		</script>
